<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMILA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 36px;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 50px 0;
        }
        .pink-text {
            color: pink;
            font-weight: bold;
            font-size: 32px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .love-text {
            color: pink;
            font-weight: bold;
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
    <script>
       const GITHUB_USER = "taconunchako";
const REPO_NAME = "Kamilaa";
const IMAGE_PATH = "images";
const MAX_IMAGES = 17;

function loadImagesFromGitHub() {
    const gallery = document.getElementById("gallery-container");
    const imageBaseURL = `https://raw.githubusercontent.com/taconunchako/Kamilaa/main/images/`;

    for (let i = 1; i <= MAX_IMAGES; i++) {
        const imageUrl = `${imageBaseURL}zdjecie${i}.jpg`;

        const galleryItem = document.createElement("div");
        galleryItem.classList.add("gallery-item");

        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "Zdjęcie";
        img.onerror = function() {
            this.style.display = "none";  // Ukrywa brakujące zdjęcia
        };

        const text = document.createElement("p");
        text.classList.add("love-text");
        text.innerText = "KOCHAM CIĘ";

        galleryItem.appendChild(img);
        galleryItem.appendChild(text);
        gallery.appendChild(galleryItem);
    }
}

window.onload = loadImagesFromGitHub;

        window.onload = loadImagesFromGitHub;
    </script>
</head>
<body>
    <header>
        KAMILA
    </header>
    <main>
        <section>
            <p class="pink-text">Dziękuję ci bardzo za ten rok, jesteś wspaniała, miło jest mieć kogoś takiego obok. Kocham Cię!!!!</p>
        </section>
        <section id="gallery">
            <h2>Galeria</h2>
            <div class="gallery" id="gallery-container"></div>
        </section>
    </main>
</body>
</html>
