<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            margin: 0;

            background-color: #87CEEB;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 36px;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 50px 0;
        }
        .pink-text {
            color: pink;
            font-weight: bold;
            font-size: 32px;
        }
        .gallery {
            display: flex;

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .love-text {
            color: pink;
            font-weight: bold;
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
    <script>
        // ðŸš€ Automatyczne Å‚adowanie zdjÄ™Ä‡ z folderu "images" w repozytorium na GitHub
        const GITHUB_USER = "twojanazwa";  // â† ZmieÅ„ na swojÄ… nazwÄ™ uÅ¼ytkownika GitHub
        const REPO_NAME = "kamilaa";  // â† ZmieÅ„ na nazwÄ™ swojego repozytorium
        const IMAGE_PATH = "images";  // Folder w repozytorium

        function loadImagesFromGitHub() {
            const gallery = document.getElementById("gallery-container");
            const imageBaseURL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/${IMAGE_PATH}/`;

            // Lista nazw zdjÄ™Ä‡ w folderze "images" (musisz rÄ™cznie wpisaÄ‡ nazwy plikÃ³w!)
            const imageFiles = [
                "zdjecie1.jpg",
                "zdjecie2.jpg",
                "zdjecie3.jpg"
            ];

            imageFiles.forEach(image => {
                const galleryItem = document.createElement("div");
                galleryItem.classList.add("gallery-item");

                const img = document.createElement("img");
                img.src = imageBaseURL + image;
                img.alt = "ZdjÄ™cie";

                const text = document.createElement("p");
                text.classList.add("love-text");
                text.innerText = "KOCHAM CIÄ˜";

                galleryItem.appendChild(img);
                galleryItem.appendChild(text);
                gallery.appendChild(galleryItem);

        }

        window.onload = loadImagesFromGitHub;
    </script>
</head>
<body>
    <header>
        KAMILA

    <main>

        </section>
        <section id="gallery">
            <h2>Galeria</h2>
            <div class="gallery" id="gallery-container"></div>
        </section>
    </main>
</body>
</html>
