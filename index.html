<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMILA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 36px;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 50px 0;
        }
        .pink-text {
            color: pink;
            font-weight: bold;
            font-size: 32px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .love-text {
            color: pink;
            font-weight: bold;
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        KAMILA
    </header>
    <main>
        <section>
            <p class="pink-text">Dziękuję ci bardzo za ten rok, jesteś wspaniała, miło jest mieć kogoś takiego obok. Kocham Cię!!!!</p>
        </section>
        <section id="gallery">
            <h2>Galeria</h2>
            <input type="file" accept="image/*" onchange="uploadImage(event)">
            <div class="gallery" id="gallery-container"></div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDj8ut8nTAvlldK9lRnUBuS8IfpDBxOn2A",
            authDomain: "kamila-ff74b.firebaseapp.com",
            projectId: "kamila-ff74b",
            storageBucket: "kamila-ff74b.appspot.com",
            messagingSenderId: "275466950075",
            appId: "1:275466950075:web:c8e0a24e1eb4c14afaa09e",
            measurementId: "G-MPYYW7KLXX"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let imageCount = 0;
        const maxImages = 17;

        function loadImages() {
            const gallery = document.getElementById("gallery-container");
            const storageRef = storage.ref('images');
            
            storageRef.listAll().then((result) => {
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        if (imageCount < maxImages) {
                            addImageToGallery(url);
                        }
                    });
                });
            });
        }

        function addImageToGallery(src) {
            const gallery = document.getElementById("gallery-container");
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const img = document.createElement("img");
            img.src = src;
            img.alt = "Dodane zdjęcie";

            const text = document.createElement("p");
            text.classList.add("love-text");
            text.innerText = "KOCHAM CIĘ";

            galleryItem.appendChild(img);
            galleryItem.appendChild(text);
            gallery.appendChild(galleryItem);
            imageCount++;
        }

        function uploadImage(event) {
            if (imageCount >= maxImages) {
                alert("Możesz dodać maksymalnie 17 zdjęć.");
                return;
            }

            const file = event.target.files[0];
            if (file) {
                const storageRef = storage.ref('images/' + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.then(snapshot => {
                    return snapshot.ref.getDownloadURL();
                }).then(downloadURL => {
                    addImageToGallery(downloadURL);
                }).catch(error => {
                    console.error("Błąd podczas przesyłania pliku:", error);
                });
            }
        }

        window.onload = loadImages;
    </script>
</body>
</html>
