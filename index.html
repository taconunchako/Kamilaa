<head>

        header {

        section {

        .pink-text {

        }
        .gallery {

        }

    </style>
    <script>
        // üöÄ Automatyczne ≈Çadowanie 17 zdjƒôƒá z GitHub
        const GITHUB_USER = "taconunchako";  // ‚Üê Zmie≈Ñ na swojƒÖ nazwƒô u≈ºytkownika GitHub

            for (let i = 1; i <= MAX_IMAGES; i++) {

</head>
